<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/1.0.1/js/md5.js"></script>
</head>
<body>
<form method="post" action="#" onsubmit="return aaa()">
    <p>
        <span>用户名：</span>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <span>密码：</span>
        <input type="password" id="input-password">
    </p>
    <input type="hidden" id="md5-password" name="password">
    <button type="submit">提交</button>
</form>

<script>
    function aaa() {
        var username = document.getElementById('username')
        var password = document.getElementById('input-password')
        var md5s = document.getElementById('md5-password')
        md5s.value = md5(password.value)
        console.log(md5s.value);
        return true
    }

</script>
</body>
</html>
