<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #app{
            width: 300px;
            border: 1px solid red;
            margin: 20px auto;

        }
        form{
            background: beige;
        }
        div:nth-of-type(2){
            border: 3px solid black;
            background-color: #B721FF;
        }
        h2{
            font-size: 30px;
            background-color: green;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>会员登录</h2>
    <form action="#">
        <div>
            <span>用户名：</span>
            <input type="text">
        </div>
        <div>
            <span>密码：</span>
            <input type="text">
        </div>
        <div>
            <span>邮箱：</span>
            <input type="text">
        </div>
    </form>
</div>

</div>
</body>
</html>
